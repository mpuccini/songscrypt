{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>Search in Songs</h3>
      <form method="post" action="" validate>
        {{ form.csrf_token() }}
        <div class="input-field">
      <i class="material-icons prefix">search</i>
      {{ form.query.label }}
      {{ form.query(type="search")|safe }}
          <i class="material-icons">close</i>
        </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
